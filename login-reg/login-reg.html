<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-reg.css">
    <title>Login and registration</title>
</head>
<body>
    
<div class="login-wrap">
	<div class="login-html">
        <div>
		<!--<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>-->
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Continue Registration</label>
		<div class="login-form">
			
			<div class="sign-up-htm">
				<!--<div class="group">
					<label for="user" class="label">First name</label>
					<input id="user" type="text" class="input" required>
				</div>-->
                <div class="group" >
					<p>Programing language:</p>
					<input  type="checkbox" id="webfun" name="lan" value="webfun">
					<label for="webfun"> WebFundamentals</label><br>
					<input  type="checkbox" id="python" name="lan" value="python">
					<label for="python"> Python</label><br>
					<input  type="checkbox" id="java" name="lan" value="java">
					<label for="java"> JAVA</label><br>
					<input  type="checkbox" id="mern" name="mern" value="mern">
					<label for="mern"> MERN</label><br>
				</div>

				<div class="group">
                    <p>A breif description about your skills and experiencs:</p>
					<input  type="desc" class="input" placeholder="tell us about yourself...">
                </div>

                <div class="group">
					<p>Upload your photo</p>
					<input  type="file"  name="filename">
				</div>
				
				
				<div class="group">
					<input type="submit" class="button" value="Submit">
				</div>
				<div class="hr"></div>
				<!-- <div class="foot-lnk">

			</div>
		</div>
