<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-reg.css">
    <title>Login and registration</title>
</head>
<body>
    
<div class="login-wrap">
	<div class="login-html">
        <div>
		<!--<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>-->
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Continue Registration</label>
		<div class="login-form">
			
			<div class="sign-up-htm">
				<!--<div class="group">
					<label for="user" class="label">First name</label>
					<input id="user" type="text" class="input" required>
				</div>-->
                <div class="group">
					<label for="user" class="label">Last name</label>
					<input id="user" type="text" class="input" required>
				</div>
                <div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="email" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"  required>
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password"  required>
				</div>
                <div class="group">
                    <p>Gender:
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label></p>
                </div>
                <div class="group">
					<label for="level" class="label" >Sign up as a</label>
					<select id="level" class="select" name="level" required>
                        <option class="select" value="freelancer">Freelancer</option>
                        <option class="select" value="client">Client</option>
                    </select>
				</div>
				
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<!-- <div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div> -->
			</div>
		</div>
	</div>
</div>
    
</body>
</html>
